<wicket:extend>

	<div class="column1">


		<div class="left_box">
			<div class="top_left_box"></div>
			<div class="center_left_box">
				<div class="box_title">
					<span>Refined</span> search:
				</div>




			</div>
			<div class="bottom_left_box"></div>
		</div>



		<div class="left_box">
			<div class="top_left_box"></div>
			<div class="center_left_box">
				<div class="box_title">
					<span>Join</span> our newsletter:
				</div>


				<div class="form">
					<div class="form_row">
						<label class="left">Email: </label><input type="text" class="form_input" />
					</div>
					<div style="float: right; padding: 10px 25px 0 0;">
						<input type="image" src="images/join.gif" />
					</div>

				</div>


			</div>
			<div class="bottom_left_box"></div>
		</div>


		<div class="left_box">
			<div class="top_left_box"></div>
			<div class="center_left_box">
				<div class="box_title">
					<span>Contact</span> information:
				</div>


				<div class="form">
					<div class="form_row">
						<img src="images/contact_envelope.gif" width="50" height="47" border="0" class="img_right" alt="" title="" />
						<div class="contact_information">
							Email: info@comapnyname.com<br /> Telephone: 0234 789 90<br /> Mobile: 234 345 234534<br /> Fax: 34534 3456 3456(54)<br /> <br /> <span>www.companyname.com</span>
						</div>
					</div>
				</div>


			</div>
			<div class="bottom_left_box"></div>
		</div>

	</div>
	<!-- end of column one -->

	<div class="column33">
		<div class="small_title">Registration</div>

		<div class="div-regForm">

			<div class="form-title">Sign Up</div>
			<div class="form-sub-title">It's free and anyone can join</div>

			<form class="regForm" wicket:id="userRegistrationForm" method="post">
				<table>
					<tbody>
						<tr>

							<td><label for="category-select">Category</label></td>
							<td>
								<select wicket:id="categories">
									<option value="1">Privat</option>
									<option value="2">Firmen</option>
								</select>
							</td>
						</tr>
						<tr>

							<td><label for="title"><wicket:message key="lbl_title" /></label></td>
							<td><input name="title" id="titile" type="text" wicket:id="title" /></td>

						</tr>
						<tr>

							<td><label for="fname"><wicket:message key="lbl_firstname" /></label></td>
							<td><input name="fname" id="fname" type="text" wicket:id="firstName" /></td>

						</tr>
						<tr>

							<td><label for="lname"><wicket:message key="lbl_lastname" /></label></td>
							<td><input name="lname" id="lname" type="text" wicket:id="lastName" /></td>

						</tr>
						<tr>

							<td><label for="lbl_company_name"><wicket:message key="lbl_company_name" /></label></td>
							<td><input name="companyName" id="companyName" type="text" wicket:id="companyName" /></td>

						</tr>
						<tr>

							<td><label for="city"><wicket:message key="lbl_city" /></label></td>
							<td><input name="city" id="city" type="text" wicket:id="city" /></td>

						</tr>
						<tr>

							<td><label for="zip"><wicket:message key="lbl_zip" /></label></td>
							<td><input name="zip" id="zip" type="text" wicket:id="zip" /></td>

						</tr>
						<tr>

							<td><label for="street"><wicket:message key="lbl_street" /></label></td>
							<td><input name="street" id="street" type="text" wicket:id="street" /> </td>

						</tr>
						<tr>

							<td><label for="houseNumber"><wicket:message key="lbl_house_number" /></label></td>
							<td><input name="houseNumber" id="houseNumber" type="text" wicket:id="houseNumber" style="width:60px;"/></td>

						</tr>						
						<tr>

							<td><label for="email"><wicket:message key="lbl_email" /></label></td>
							<td><input name="email" id="email" type="text" wicket:id="email" /></td>

						</tr>
						<tr>

							<td><label for="fax"><wicket:message key="lbl_fax" /></label></td>
							<td><input name="fax" id="fax" type="text" wicket:id="fax" /></td>

						</tr>
						<tr>
							<td><label for="username"><wicket:message key="lbl_username" /></label></td>
							<td><input name="username" id="text" type="text" wicket:id="userName" /></td>

						</tr>
						<tr>
							<td><label for="password"><wicket:message key="lbl_password" /></label></td>
							<td><input name="password" id="text" type="password" wicket:id="password" /></td>

						</tr>
						<tr>

							<td><label for="mobile"><wicket:message key="lbl_mobile" /></label></td>
							<td><input name="mobile" id="mobile" type="text" wicket:id="mobile" /></td>

						</tr>
						<tr>

							<td><label for="phone1"><wicket:message key="lbl_phone1" /></label></td>
							<td><input name="phone1" id="phone1" type="text" wicket:id="phone1" /></td>

						</tr>
						<tr>

							<td><label for="homePageURL"><wicket:message key="lbl_homepage_url" /></label></td>
							<td><input name="homePageURL" type="text" wicket:id="homePageURL" /></td>

						</tr>


						<tr>

							<td>&nbsp;</td>
							<td><input type="submit" id="greenButton" value="Sign Up" wicket:id="register" /> <img id="loading" src="img/ajax-loader.gif" alt="working.." /></td>

						</tr>

					</tbody>
				</table>

			</form>

			<div id="error">&nbsp;</div>

		</div>


	</div>
</wicket:extend>
