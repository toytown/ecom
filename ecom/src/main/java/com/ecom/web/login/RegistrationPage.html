<wicket:extend>

		<div class="column1">


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Refined</span> search:
					</div>




				</div>
				<div class="bottom_left_box"></div>
			</div>



			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Join</span> our newsletter:
					</div>


					<div class="form">
						<div class="form_row">
							<label class="left">Email: </label><input type="text" class="form_input" />
						</div>
						<div style="float: right; padding: 10px 25px 0 0;">
							<input type="image" src="images/join.gif" />
						</div>

					</div>


				</div>
				<div class="bottom_left_box"></div>
			</div>


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Contact</span> information:
					</div>


					<div class="form">
						<div class="form_row">
							<img src="images/contact_envelope.gif" width="50" height="47" border="0" class="img_right" alt="" title="" />
							<div class="contact_information">
								Email: info@comapnyname.com<br /> Telephone: 0234 789 90<br /> Mobile: 234 345 234534<br /> Fax: 34534 3456 3456(54)<br /> <br /> <span>www.companyname.com</span>
							</div>
						</div>
					</div>


				</div>
				<div class="bottom_left_box"></div>
			</div>

		</div>
		<!-- end of column one -->
		
	<div class="column33">
		<div class="small_title">Registration</div>
		<form wicket:id="userRegistrationForm">
		
			<div class="form">
						 <div class="form_row"> <label class="left">User Category</label>
							 <span wicket:id="userCategory"> 
								<span wicket:id="categories"> 
									<input type="radio" wicket:id="category" />
								</span>
							</span>
						</div>
						 <div class="form_row"><label class="left"><wicket:message key="lbl_title"/></label><input type="text" wicket:id="title" /></div>
						 <div class="form_row"><label class="left"><wicket:message key="lbl_firstname"/></label><input type="text" wicket:id="firstName"/></div>
						 <div class="form_row"><label class="left"><wicket:message key="lbl_lastname"/></label><input type="text" wicket:id="lastName"/></div>
						 <div class="form_row"><label class="left"><wicket:message key="lbl_company_name"/></label><input type="text" wicket:id="companyName"/></div>
						 <div class="form_row"><label class="left"><wicket:message key=lbl_username/></label><input type="text" wicket:id="userName"/></div>
						 <div class="form_row"><label class="left"><wicket:message key="lbl_password"/></label><input type="password"  wicket:id="password"/></div>

						
						<div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_zip"/></label> <input type="text" wicket:id="zip" /></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_street"/></label> <input type="text" wicket:id="street" /></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_house_number"/></label> <input type="text" wicket:id="houseNumber" /></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_email"/></label> <input type="text" wicket:id="email" /></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_fax"/></label> <input type="text" wicket:id="fax" /></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_mobile"/></label> <input type="text" wicket:id="mobile"/></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_phone1"/></label> <input type="text" wicket:id="phone1"/></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_homepage_url"/></label> <input type="text" wicket:id="homePageURL" /></div>
							<div class="form_row"><label class="left"><wicket:message key="lbl_city"/></label> <input type="text" wicket:id="city" /></div>
						</div>
						<div class="form_row"><input type="submit" wicket:id="register" value="register" /></div>
			</div>
		</form>
	</div>
</wicket:extend>
