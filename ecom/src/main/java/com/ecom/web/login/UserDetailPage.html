
<wicket:extend>
	<div id="main_content">
		<div class="column1">


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Refined</span> search:
					</div>

					


				</div>
				<div class="bottom_left_box"></div>
			</div>



			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Join</span> our newsletter:
					</div>


					<div class="form">
						<div class="form_row">
							<label class="left">Email: </label><input type="text" class="form_input" />
						</div>
						<div style="float: right; padding: 10px 25px 0 0;">
							<input type="image" src="images/join.gif" />
						</div>

					</div>


				</div>
				<div class="bottom_left_box"></div>
			</div>


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Contact</span> information:
					</div>


					<div class="form">
						<div class="form_row">
							<img src="images/contact_envelope.gif" width="50" height="47" border="0" class="img_right" alt="" title="" />
							<div class="contact_information">
								Email: info@comapnyname.com<br /> Telephone: 0234 789 90<br /> Mobile: 234 345 234534<br /> Fax: 34534 3456 3456(54)<br /> <br /> <span>www.companyname.com</span>
							</div>
						</div>
					</div>


				</div>
				<div class="bottom_left_box"></div>
			</div>

		</div>
		<!-- end of column one -->

		<div class="column33">
			<div class="small_title">Search Results</div>

			<div wicket:id="dataContainer">
				<div class="pagination" style="width: 480px;" wicket:id="pagingNavigator"></div>
				<div style="clear: both;"></div>

				<ol style="list-style: none; margin: 0px 0px 0px 0px; padding: 0px">
					<li wicket:id="userResultsView">
						<div class="offer_box_new">
							<wicket:link>
								<a wicket:id="detailImageLink" class="linkopacity"><img class="img_left" wicket:id="title_image" /></a>
							</wicket:link>
							<div class="offer_box_title">
								<wicket:link>
									<a wicket:id="detailTitleLink"><span wicket:id="title" /></a>
								</wicket:link>
							</div>
							<div class="offer_box_info" style="width: 150px;">
								<ul>
									<li><label style="font-weight: bold;"><wicket:message key="lbl_price" /><span wicket:id="price" /></label></li>
									<li><label><wicket:message key="lbl_size" /><span wicket:id="size" /></label></li>
									<li><label><wicket:message key="lbl_rooms" /><span wicket:id="rooms" /></label></li>
								</ul>
							</div>

							<div class="offer_box_info" style="width: 120px;">
								<ul>
									<li><label wicket:id="label1" /></li>
									<li><label wicket:id="label2" /></li>
									<li><label wicket:id="label3" /></li>
								</ul>
							</div>
							<div class="offer_box_info" style="width: 90px;">
								<div class="buttons" style="float: right; width: 80px;">
									<a href="" class="regular"> <img src="images/buttons/bookmark-icon.gif" alt="" /> Merken
									</a>
								</div>
							</div>


							<div class="offer_box_info" style="width: 380px; float: left; margin-top: 2px; padding-top: 2px;">
								<span wicket:id="address" />
							</div>
						</div>
					</li>
				</ol>
			</div>

		</div>
		<!-- end of column three -->

	</div>
	<!-- end of main_content -->
</wicket:extend>
