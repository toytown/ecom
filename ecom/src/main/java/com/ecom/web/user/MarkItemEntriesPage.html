
<wicket:extend>
	

		<div class="column33" style="width: 610px;">
			
				<form action="post" wicket:id="markedItemsForm">

						<div style="clear: both;"></div>
						<table cellspacing="0" class="markedItemResultsView">
							<tr>

								<th>Id</th>
								<th>Address</th>
								<th>Price</th>

									</div>

							</tr>
						</table>
					</span>
					<div><a href="#" wicket:id="delete" /><a href="#" wicket:id="activate" /></div>
