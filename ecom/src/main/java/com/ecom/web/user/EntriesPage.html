
<wicket:extend>
	

		<div class="column33" style="width: 610px;">
			

				<div id="navigation">
					<ul>
						<li><a href="" class="contacts"><span class="inner">Contacts</span></a></li>
						<li><a href="" class="activities"><span class="inner">Activities</span></a></li>
						<li><a href="" class="reports"><span class="inner">Reports</span></a></li>
						<li><a href="" class="utilities"><span class="inner">Utilities</span></a></li>
					</ul>
				</div>


				<form action="post" wicket:id="filteredResultForm">
					<p><input type="text" wicket:id="filter"/></p>
					<p><input type="submit" wicket:id="filterResults" id="greenButton"/></p>
					
					<div class="pagination" style="width: 640px;" wicket:id="pagingNavigator"></div>
					<div style="clear: both;"></div>
					<table cellspacing="0" class="dataview">
						<tr>
							<th>Id</th>
							<th>Address</th>
							<th wicket:id="orderByCost">Price</th>
							<th wicket:id="orderBySize">Area</th>
							<th wicket:id="orderByRooms">Rooms</th>
							<th wicket:id="orderByInsertedTs">Insert</th>
							<th><wicket:message key="action"/></th>
						</tr>
						<tr wicket:id="userResultsView">
							<td width="20%">
								<div wicket:id="id"></div>								
								<img class="img_left" wicket:id="title_image" />
							</td>
							<td width="20%" valign="top">
								<span wicket:id="address" />
							</td>
							<td width="10%" valign="top"><span wicket:id="price" /></td>
							<td width="10%" valign="top"><span wicket:id="size" /></td>
							<td width="10%" valign="top"><span wicket:id="rooms" /></td>
							<td><span wicket:id="insertedTs"/></td>
							<td valign="top">
								<div class="buttons" style="float: right; width: 80px;">
									<a href="" class="regular" wicket:id="delete"> <img src="images/buttons/bookmark-icon.gif" alt="" /> Delete</a>
								</div>
								<div class="buttons" style="float: right; width: 80px;">
									<a href="" class="regular" wicket:id="edit"> <img src="images/buttons/bookmark-icon.gif" alt="" /> Edit</a>
								</div>
							</td>
						</tr>
					</table>
					
				</form>				

		</div>
		<!-- end of column three -->

</wicket:extend>
