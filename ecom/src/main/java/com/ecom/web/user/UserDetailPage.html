
<wicket:extend>
	<div id="main_content">
		<div class="column1">


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Refined</span> search:
					</div>
				</div>
				<div class="bottom_left_box"></div>
			</div>

			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Join</span> our newsletter:
					</div>


					<div class="form">
						<div class="form_row">
							<label class="left">Email: </label><input type="text" class="form_input" />
						</div>
						<div style="float: right; padding: 10px 25px 0 0;">
							<input type="image" src="images/join.gif" />
						</div>

					</div>


				</div>
				<div class="bottom_left_box"></div>
			</div>


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Contact</span> information:
					</div>


					<div class="form">
						<div class="form_row">
							<img src="images/contact_envelope.gif" width="50" height="47" border="0" class="img_right" alt="" title="" />
							<div class="contact_information">
								Email: info@comapnyname.com<br /> Telephone: 0234 789 90<br /> Mobile: 234 345 234534<br /> Fax: 34534 3456 3456(54)<br /> <br /> <span>www.companyname.com</span>
							</div>
						</div>
					</div>


				</div>
				<div class="bottom_left_box"></div>
			</div>

		</div>
		<!-- end of column one -->

		<div class="column33" style="width: 610px;">
			

				<div id="navigation">
					<ul>
						<li><a href="" class="contacts"><span class="inner">Contacts</span></a></li>
						<li><a href="" class="activities"><span class="inner">Activities</span></a></li>
						<li><a href="" class="reports"><span class="inner">Reports</span></a></li>
						<li><a href="" class="utilities"><span class="inner">Utilities</span></a></li>
					</ul>
				</div>
			<div wicket:id="dataContainer">

				
				<div class="pagination" style="width: 640px;" wicket:id="pagingNavigator"></div>
				<div style="clear: both;"></div>

				<ol style="list-style: none; margin: 0px 0px 0px 0px; padding: 0px">
					<table wicket:id="userResultsView">
						<tr><td colspan="4"><span wicket:id="title" /></td></tr>
						<tr>
							<td>
								<img class="img_left" wicket:id="title_image" />
							</td>
							<td><p><span wicket:id="address" /></p>
								<p wicket:id="description"></p>
							</td>							
							<td>								
								<ul>
									<li><label style="font-weight: bold;"><wicket:message key="lbl_price" /></label><span wicket:id="price" /></li>
									<li><label><wicket:message key="lbl_size" /></label><span wicket:id="size" /></li>
									<li><label><wicket:message key="lbl_rooms" /></label><span wicket:id="rooms" /></li>
								</ul>
							</td>							
						</tr>
						<tr><td colspan="4"><img src="images/underline.png" width="640px" height="1px;" style="margin-top:15px;"/></td></tr>

					</table>
				</ol>
			</div>

		</div>
		<!-- end of column three -->

	</div>
	<!-- end of main_content -->
</wicket:extend>
