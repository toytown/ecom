<wicket:panel>
	<div class="div-regForm">
		<div wicket:id="paymentInfo">
			<div class="first_column search_form rounded_all">
				<div class="main_info_box_header">Info</div>
				<p>
					<label for="bank_name"><wicket:message key="lbl_bank_name" /></label> 
					<input type="text" id="bank_name" wicket:id="paymentInfo.bankName"/>
				</p>
				<p>
					<label for="ref_name"><wicket:message key="lbl_ref_name" /></label> 
					<input type="text" id="ref_name" wicket:id="paymentInfo.referenceName"/>
				</p>
				<p>
					<label for="blz"><wicket:message key="lbl_blz" /></label> 
					<input type="text" id="blz" wicket:id="paymentInfo.blz"/>
				</p>
				<p>
					<label for="account_no"><wicket:message key="lbl_account_no" /></label> 
					<input type="text" id="account_no" wicket:id="paymentInfo.accountNumber"/>
				</p>
				<p>
					<label for="ref_text"><wicket:message key="lbl_ref_text" /></label> 
					<textarea id="ref_text" wicket:id="paymentInfo.referenceText"/>
				</p>												
			</div>
		</div>
	</div>
</wicket:panel>
