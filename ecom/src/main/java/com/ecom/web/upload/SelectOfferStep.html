<wicket:panel>

		<form wicket:id="offerSelectionForm">
			<div>
				<div class="main_info_box_header">Choose Tariff Type</div>
				<p>
					<span valign="top" wicket:id="tariffType"> 
						<input type="radio">site 1</input> 
						<input type="radio">site 2</input>
						<input type="radio">site 3</input>
					</span>
				</p>
				<div class="main_info_box_header">Choose Offer Type</div>				
				<p>
					<span valign="top" wicket:id="offerType"> 
						<input type="radio">site 1</input> 
						<input type="radio">site 2</input>
					</span>
				</p>
				<p>
					<div wicket:id="realStateTypesContainer">
						<div class="main_info_box_header">Real State Type</div>
						<span valign="top" wicket:id="realStateType"> 
							<input type="radio">site 1</input> 
							<input type="radio">site 2</input>
						</span>
					</div>
				</p>
			</div>

		</form>

</wicket:panel>
