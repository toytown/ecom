
<wicket:extend>
	  <script>

		$(function(){
			$(":file").change(addSelectedValue);
			
			$("a").click(removeSelectedValue);
		});

		function addSelectedValue() {
			var index = $(":file").index(this);
			var value = $(this).val();
			var spanId =  "#" + (index + 1);
			var aRefId =  "#aref_" + (index + 1);
		
			 $(spanId).text(value).append('<a href="#"><img src="images/buttons/cross.png" style="width:16px; height:16px;" onclick="removeSelectedValue(" + spanId +");"/>').attr("id", aRefId).append("</a>");			
		}
		
		function removeSelectedValue() {
			var index = $("a").index(this);
			
			alert(" index " + index);
		
		}
  </script>
