

<wicket:extend>

		<div class="column1">


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Refined</span> search:
					</div>
					<div class="box_title">
						<a href="#" wicket:id="localAreaSelection">Location</a> search:
					</div>
	
					
					<div wicket:id="cityAreaSelection" >cityLocations</div>
							
					<form action="post" wicket:id="searchForm">
						<div class="form">
							<div class="form_row">
								<label class="left">Rooms: </label><input type="text" class="form_input_small" wicket:id="roomsFrom" /> <input type="text"
									class="form_input_small" wicket:id="roomsTo" />
							</div>
							<div class="form_row">
								<label class="left">Area: </label><input type="text" class="form_input_small" wicket:id="areaFrom" /><input type="text"
									class="form_input_small" wicket:id="areaTo" />
							</div>
							<div class="form_row">
								<label class="left">Price: </label><input type="text" class="form_input_small" wicket:id="priceFrom" /><input type="text"
									class="form_input_small" wicket:id="priceTo" />
							</div>
							<div class="form_row">
								<ul class="search_options">
									<li><label class="left"><wicket:message key="lbl_provision_free"/></label> <input type="checkbox" wicket:id="isProvisionFree"/></li>
									<li><label class="left"><wicket:message key="lbl_kitchen_available"/></label> <input type="checkbox" wicket:id="isKitchenAvailable"/></li>
									<li><label class="left"><wicket:message key="lbl_furnished"/></label> <input type="checkbox" wicket:id="isFurnished"/></li>
									<li><label class="left"><wicket:message key="lbl_balcon_available"/></label> <input type="checkbox" wicket:id="isBalconyAvailable"/></li>
									<li><label class="left"><wicket:message key="lbl_elevator_available"/></label> <input type="checkbox" wicket:id="isElevatorAvailable"/></li>
									<li><label class="left"><wicket:message key="lbl_garden_available"/></label> <input type="checkbox" wicket:id="isGardenAvailable"/></li>
								</ul>
							</div>	
							<div class="form_row">
			                    <label class="uiButton uiButtonConfirm">
									<input type="submit" value="Search" style="color: #FFFFFF;" wicket:id="submitSearch"/>
								</label>
		                    </div>	

		                    
		                    
		                     
		                    				
						</div>
					</form>
					<div class="box_title">
						<span>My Favourites</span> 
						<div wicket:id="bookmark"></div>
							
						<span wicket:id="clearAll"></span>
					</div>

				</div>
				<div class="bottom_left_box"></div>
			</div>



			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Join</span> our newsletter:
					</div>
					<div wicket:id="newsLetter"/>

				</div>
				<div class="bottom_left_box"></div>
			</div>


			<div class="left_box">
				<div class="top_left_box"></div>
				<div class="center_left_box">
					<div class="box_title">
						<span>Contact</span> information:
					</div>


					<div class="form">
						<div class="form_row">
							<img src="images/contact_envelope.gif" width="50" height="47" border="0" class="img_right" alt="" title="" />
							<div class="contact_information">
								Email: info@comapnyname.com<br /> Telephone: 0234 789 90<br /> Mobile: 234 345 234534<br /> Fax: 34534 3456 3456(54)<br /> <br /> <span>www.companyname.com</span>
							</div>
						</div>
					</div>


				</div>
				<div class="bottom_left_box"></div>
			</div>

		</div>
		<!-- end of column one -->

		<div class="column33">
			<div class="small_title"><span>Search Results</span>
				<div style="float:right; width: 160px;">
					<span style="float:left;">Sortierien</span>
					<select wicket:id="sortResults" id="sort_combobox">
						<option>PL Asc</option>
						<option>PL Dsc</option>
					</select>				
				</div>
			</div>

			<div wicket:id="dataContainer">
				<div class="pagination" style="width: 480px;" wicket:id="pagingNavigator"></div>
				<div style="clear: both;"></div>

								<ol style="list-style: none; margin: 0px 0px 0px 0px; padding: 0px">
					<li wicket:id="searchResultsView">
						<div class="offer_box_new">
							<div class="offer_box_title">
								<wicket:link>
									<a wicket:id="detailTitleLink"><span wicket:id="title" /></a>
								</wicket:link>
							</div>
							<wicket:link>
								<a wicket:id="detailImageLink" class="linkopacity"><img class="img_left" wicket:id="title_image" /></a>
							</wicket:link>
							<div class="offer_box_info" style="margin-top: 2px; padding-top: 2px;">
								<span wicket:id="address" />
							</div>
							<div class="offer_box_info label_right" style="width: 150px;margin-top: 10px;">
								<ul>
									<li><label style="font-weight: bold;"><wicket:message key="lbl_price" /></label><span wicket:id="price" /></li>
									<li><label><wicket:message key="lbl_size" /></label><span wicket:id="size" /></li>
									<li><label><wicket:message key="lbl_rooms" /></label><span wicket:id="rooms" /></li>
								</ul>
							</div>

							<div class="offer_box_info_right label_left" style="width: 130px;margin-top: 10px;">
								<ul>
									<li><label wicket:id="label1" /></li>
									<li><label wicket:id="label2" /></li>
									<li><label wicket:id="label3" /></li>
									<li>

											<a href="#" wicket:id="bookmark"> Merken</a>

									</li>
								</ul>
							</div>
							<div >
								<img src="images/underline.png" width="470px" height="1px;" style="margin-top:15px;" alt="underline"/>
							</div>

						</div>
					</li>
				</ol>
			</div>

		</div>
		<!-- end of column three -->
		
		<div id="map"></div>

</wicket:extend>
