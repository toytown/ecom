<wicket:extend>

	<div id="main_container">

		<div id="liquid-round">

			<div class="top">
				<span>&nbsp;</span>
			</div>

			<div class="center-content">

				<h4>
					<div class="big_title" wicket:id="title" />
				</h4>

				<img style="padding-bottom: 2px; margin-right: 3px; vertical-align: middle" src="images/buttons/iconMapPin.png" /> <span wicket:id="address" />

				<div>
					<div class="main_info_first_col">

						<div>
							<div wicket:id="imageGallery" style="margin-right: 5px;">Image Gallery</div>
							<div style="clear: both;"></div>
							
							<div class="detail_header"><wicket:message key="lbl_offerer" /></div>
							
							<div style="margin: 10px 0 5px 0; width: auto;">
								<p>
									<span wicket:id="contactInfoTitle"/>
									<span wicket:id="contactInfoFirstName"/>
									<span wicket:id="contactInfoLastName"/>
								</p>
								<p><span wicket:id="contactInfoEmail"/></p>
								<p><span wicket:id="contactInfoPhone"/></p>
								<p><span wicket:id="contactInfoMobile"/></p>
								<p><span wicket:id="contactInfoStreet"/></p>
								<p><span wicket:id="contactInfoHouseNo"/></p>
								
								<!-- send message -->
								<form action="post" wicket:id="messageSenderForm">
									<p>
										<input type="text" wicket:id="senderTitle" />
									</p>
									<p>
										<input type="text" wicket:id="senderEmail" />
									</p>
									<p>
										<input type="text" wicket:id="senderPhone" />
									</p>
									<p>
										<textarea wicket:id="messageBody" />
									</p>
									<div style="clear: both;" />
									<p>
										<label class="uiButton uiButtonConfirm"> <input
											type="submit" value="Search" style="color: #FFFFFF;"
											wicket:id="send" />
										</label>
									</p>
								</form>
								
							</div>
							<div style="clear:both;"></div>
							<div class="detail_header" style="margin-top: 25px;">
								<wicket:message key="lbl_description" />
							</div>
							<p>
								<span wicket:id="description" />
							</p>
							<div class="detail_header">
								<wicket:message key="lbl_fittings" />
							</div>
							<p>
								<span wicket:id="fittings" />
							</p>
							<div class="detail_header">
								<wicket:message key="lbl_area_desc" />
							</div>
							<p>
								<span wicket:id="areaDescription" />
							</p>
							<div class="detail_header">
								<wicket:message key="lbl_other_info" />
							</div>
							<p>
								<span wicket:id="otherInformation" />
								<span wicket:id="condition" />
							</p>
							<p>
								<div class="main_info_box_header">Map</div>
								<div wicket:id="mapPanel">GoogleMap</div>
							</p>	
						</div>
					</div>
					<div class="main_info_second_col">
						<div class="main_info_box">
							<div class="main_info_box_header">Kosten</div>
							<ul>
								<li><label><wicket:message key="lbl_rent" /></label> <span wicket:id="cost" /></li>
								<li><label><wicket:message key="lbl_other_cost" /></label> <span wicket:id="additionalCost" /></li>
								<li><label><wicket:message key="lbl_heating_cost" /></label> <img wicket:id="heatingCostIncluded" /></li>
								<li><label><wicket:message key="lbl_deposit" /></label> <span wicket:id="depositPeriod" /></li>
								<li><label><wicket:message key="lbl_garage_cost" /></label> <span wicket:id="garageCost" /></li>
								<li><label><wicket:message key="lbl_provision" /></label><img wicket:id="provisionFree" />&nbsp;<span wicket:id="provisionCondition" /></li>
							</ul>
						</div>
						<div class="main_info_box">
							<div class="main_info_box_header">Haupt Info</div>
							<ul>
								<li><label><wicket:message key="lbl_built_year" /></label> <span wicket:id="builtYear" /></li>
								<li><label><wicket:message key="lbl_total_rooms" /></label> <label><span wicket:id="totalRooms" /></label></li>
								<li><label><wicket:message key="lbl_bath_rooms" /></label> <label><span wicket:id="bedRooms" />&nbsp;(<span wicket:id="bathRooms" />)</label></li>
								<li><label><wicket:message key="lbl_size" /></label> <label><span wicket:id="size" /></label></li>
								<li><label><wicket:message key="lbl_available_from" /></label> <label><span wicket:id="availableFrom" /></label></li>
								<li><label><wicket:message key="lbl_floor" /></label> <label><span wicket:id="floor" />&nbsp;(<span wicket:id="totalFloors" />)</label></li>
								<li><label><wicket:message key="lbl_last_renovated" /></label> <label><span wicket:id="lastRenovatedYear" /></label></li>
							</ul>
						</div>

						<div class="main_info_box">
							<div class="main_info_box_header">Other Info</div>
							<ul>
								<li><label><span wicket:id="label1" /></label><img src="#" wicket:id="img1"></li>
								<li><label><span wicket:id="label2" /></label><img src="#" wicket:id="img2"></li>
								<li><label><span wicket:id="label3" /></label><img src="#" wicket:id="img3"></li>
								<li><label><span wicket:id="label4" /></label><img src="#" wicket:id="img4"></li>
								<li><label><span wicket:id="label5" /></label><img src="#" wicket:id="img5"></li>
							</ul>
						</div>
					</div>
				</div>

				<div style="clear: both;"></div>

			</div>

			<div class="bottom">
				<span></span>
			</div>

			<!-- end of column three -->



		</div>
		<!-- end of main_content -->






	</div>
	<!-- end of main_container -->

</wicket:extend>
